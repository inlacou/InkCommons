plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'kotlin-android'
    id 'de.mannodermaus.android-junit5'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                group = 'com.github.inlacou.inkcommons'
                artifactId = 'InkAndroidExtensions'
                from components.release
            }
        }
    }
}

android {
    compileSdk 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33

        namespace 'com.inlacou.inkandroidextensions'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compileOnly project(':InkKotlinExtensions')
    androidTestImplementation project(':InkKotlinExtensions')

    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compileOnly 'androidx.core:core-ktx:1.17.0'
    compileOnly 'com.google.android.material:material:1.13.0'

    testImplementation "junit:junit:$junit"
    testImplementation "org.junit.jupiter:junit-jupiter:$junit_jupiter"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit_jupiter"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$junit_jupiter"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit_jupiter"

    androidTestImplementation "androidx.test.ext:junit:$androidx_junit"
    androidTestImplementation "androidx.test.ext:junit-ktx:$androidx_junit"
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1' // Set this dependency to build and run Espresso tests
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0' // Set this dependency to build and run UI Automator tests

    compileOnly "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_core_version"
    compileOnly "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_android_version"

    compileOnly "io.reactivex.rxjava3:rxandroid:$rxandroid_version"									//RX
    // Because RxAndroid releases are few and far between, it is recommended you also
    // explicitly depend on RxJava"s latest version for bug fixes and new features.
    implementation "io.reactivex.rxjava3:rxjava:$rxjava_version"                                      //RX
    implementation "io.reactivex.rxjava3:rxkotlin:$rxkotlin_version"                                  	//RX
}