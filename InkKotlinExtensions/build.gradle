plugins {
    id 'java-library'
    id 'kotlin'
}

group='com.github.inlacou.inkcommons'
version 'RC1'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    compileOnly project(':InkKotlinCommons')
    testCompileOnly project(':InkKotlinCommons')

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.0-M1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.0-M1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.0-M1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.0-M1'

    compileOnly 'com.google.code.gson:gson:2.8.6'
    compileOnly 'io.reactivex.rxjava3:rxjava:3.0.8'
    compileOnly 'io.reactivex.rxjava3:rxkotlin:3.0.1'
    testCompileOnly 'com.google.code.gson:gson:2.8.6'
    testCompileOnly 'io.reactivex.rxjava3:rxjava:3.0.8'
    testCompileOnly 'io.reactivex.rxjava3:rxkotlin:3.0.1'
}